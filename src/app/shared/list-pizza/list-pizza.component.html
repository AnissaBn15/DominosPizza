<h1 class='center'>Domino's Pizzas</h1>
<div class='container'>
  <div class="row">
    <div *ngFor='let singlePizza of Pizza' class="col s6 m4">
      <div class="card horizontal" (click)="selectPizza(singlePizza)"appBorderCard='red'>
        <div class="card-image"><img [src]="singlePizza.picture" style="height: 90px;width: 100px;"></div>
        <div class="card-stacked">
          <div class="card-content" style="font-size: 12px;"><p>{{ singlePizza.name }}</p>
            <p>
              <small>{{singlePizza.created}}</small>
            </p>
            <span *ngFor="let ingredient of singlePizza.compositions" class="{{ingredient| pizzaIngredientColor}}">{{ingredient}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
